version: '3.7'
services:
  frosch_postgres:
    image: postgres:12.1-alpine
    restart: always
    container_name: "froschDB"
    networks:
      - zulu_network
    environment:
      POSTGRES_USER: pgadmin4life
      POSTGRES_PASSWORD: ${PASSWORD}
      POSTGRES_DB: pantherdb
      POSTGRES_PORT: 5432
      PGDATA: /var/lib/postgresql/data/pg_data
    volume:
      - frosh_db:/var/lib/postgresql/data

  frosch_bot:
    build: ./bot
    dockerfile: Dockerfile
    networks:
      - zulu_network

networks:
  zulu_network:
    driver: bridge


